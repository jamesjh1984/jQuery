<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_jQueryTest</title>
</head>
<body>
<div>
    <button id="btn">Test</button>
    <br/>
    <input type="text" name="msg1"/><br/>
    <input type="text" name="msg2"/><br/>
</div>

<!-- 使用jQuery -->
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
    /**
     * 1. 作为一般函数调用：$(param)
     *  1). 参数为函数：当DOM加载完成后，执行此回调函数
     *  2). 参数为选择器字符串：查找所有匹配的标签，并将它们封装成jQuery对象
     *  3). 参数为DOM对象：将DOM 对象封装成jQuery对象
     *  4). 参数为html标签字符串（用得少）：创建标签对象并封装成jQuery对象
     */
    $(function () {
        $('#btn').click(function () {
            // alert(this.innerHTML)
            alert($(this).html()) // 3). 参数为DOM对象：将DOM 对象封装成jQuery对象
            $('<input type="text" name="msg3"/><br/>').appendTo('div') // 4). 参数为html标签字符串（用得少）：创建标签对象并封装成jQuery对象
        })
    })



    /**
     * 2. 遍历输出数组中所有元素值
     *  1). $.each()：隐式遍历数组
     *  2). $.trim()：去除两端空格
     */
    // 1). $.each()：隐式遍历数组
    var arr = [2, 4, 7]
    $.each(arr, function (index, value) {
        console.log(index, value)
    })

    // 2). $.trim()：去除两端空格
    var str = ' my name is James '
    // console.log('---' + str.trim() + '---')
    console.log('+++' + $.trim(str) + '+++')
</script>

</body>
</html>
