<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_jQueryTest</title>
</head>
<body>
<button id="btn">Test</button>


<!-- 使用jQuery -->
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
    /**
     * 1. jQuery核心函数: $ or jQuery
     */
    console.log($, typeof $)
    console.log(jQuery === $) // true

    /**
     * 2. jQuery核心对象: 执行$()返回的对象
     */
    console.log($())
    console.log($() instanceof Object) // true
</script>

</body>
</html>
