<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>001_JavaScript_Basic</title>

    <script>
        function displayDate() {
            // document.writeln("<h2>Display Date</h2>");
            document.getElementById("demo").innerHTML=Date();
        }

        window.alert("Java Script");
    </script>

</head>

<body>

<h2>Display Date</h2>
<p id="demo"></p>
<button type="button" onclick="displayDate()">Display Date</button>

</body>
</html>
